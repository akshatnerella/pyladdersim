name: Auto Version Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run tests
        run: pytest -q tests

      - name: Bump version
        id: bump
        run: python .github/scripts/bump_version.py

      - name: Commit version and create tag
        if: steps.bump.outputs.released == 'true'
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add setup.py
          git commit -m "chore(release): v${NEW_VERSION} [skip ci]"
          git tag "v${NEW_VERSION}"
          git push origin HEAD:main --follow-tags
